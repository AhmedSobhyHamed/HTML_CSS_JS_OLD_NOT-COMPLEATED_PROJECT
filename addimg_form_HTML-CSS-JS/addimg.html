<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="adding images to your protofilio or your galary">
    <meta name="keywords" content="add img , add images , my galary , protofilio">
    <title>Add IMG to your protofilio</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/generalroles.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js"></script>
</head>
<body>
    <!-- nav section -->
    <nav class="ASH-container ASH-flex-row-sp-c ASH-changable-c-7">
        <ul class="listpart ASH-flex-row-sp-c ASH-changable-c-7">
            <li><a href="../Galary_HTML-CSS/mygalary.html" class="ASH-flex-row-c-c">my galary</a></li>
            <li><a href="../addimg_form_HTML-CSS-JS/addimg.html" class="ASH-flex-row-c-c">add photo</a></li>
            <li><a href="../list_of_people_HTML-CSS-JS/friends.html" class="ASH-flex-row-c-c">friends</a></li>
            <li><a href="../searchpeople_HTML-CSS/searchfrnd.html" class="ASH-flex-row-c-c">search for friend</a></li>
        </ul>
        <div class="userpart ASH-flex-row-sp-c">
            <span class="username"><#{{name}}#></span>
            <span class="userimg"><img src="<#{{img}}#>" alt=""></span>
            <span class="usermenu ASH-list ASH-list-body">
                <i class="ASH-icon">
                    <span></span>
                    <span></span>
                    <span class="funky"></span>
                </i>
                <ul class="ASH-list-ul-drop ASH-separate-li ASH-list-anim">
                    <li><a href="">change profile photo</a></li>
                    <li><a href="">change user name</a></li>
                    <li><a href="">log to another account</a></li>
                    <li><a href="">sign out</a></li>
                </ul>
            </span>
        </div>
    </nav>
    <!-- form for add photo and change and save button -->
    <form action="" method="post" enctype="multipart/form-data" class="shadowwall formaddphoto ASH-container ASH-section ASH-flex-column-sp-c">
        <input type="file" name="imgfile" hidden>
        <div class="dropimgbox ASH-flex-column-c-c">
            <div class="ASH-flex-column-c-s">
                <i class="fas fa-images"></i>
                <p>Support: JPG, JPEG, PNG, GIF</p>
                <p>Size &lt; 1MB</p>
            </div>
        </div>
        <input type="submit" value="save">
    </form>
</body>
</html>
